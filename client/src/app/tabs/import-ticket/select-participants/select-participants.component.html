<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Select participants
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-grid [fixed]="true">
  <div *ngIf="userFriendsObs | async">
    <ion-row >
      <ion-col size="6" size-xs size-xm *ngFor="let user of userFriends.friends">
        <ion-card
          (click)="updateParticipants(user)"
          [ngClass]="isSelected(user) ? 'selected-card' : 'unselected-card'"
        >
          <ion-card-content text-center>
            <ion-avatar class="avatar">
              <ion-img [src]="user.photoUrl"></ion-img>
            </ion-avatar>
            <ion-card-title>
              {{ user.name.split(" ")[0] }}
              <ion-card-title> </ion-card-title>
              {{ user.name.split(" ")[1] }}
            </ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </div>
</ion-grid>
