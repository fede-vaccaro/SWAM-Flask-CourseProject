<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Add friend
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-input
    [(ngModel)]="userId"
    placeholder="Insert user email"
    type="text"
  ></ion-input>
  <ion-label color="red" *ngIf="user === undefined"
    >*Invalid or not signed mail</ion-label
  >
  <ion-button expand="block" (click)="searchUser()">
    Add</ion-button
  >
</ion-content>
