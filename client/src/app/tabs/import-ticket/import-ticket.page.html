      Import ticket
    </ion-title>
  </ion-toolbar>
</ion-header>

  <ion-slides scrollbar="true" pager="true" [options]="slideOpts">
    <ion-slide>
      <app-select-market
        [market]="market"
        (marketChanged)="this.marketObs.next($event)"
        (marketChanged)="this.market = $event"
      ></app-select-market>
    </ion-slide>
    <ion-slide>
      <app-select-method
        [method]="method"
        (methodChanged)="this.methodObs.next($event)"
        (methodChanged)="this.method = $event"
      ></app-select-method>
    </ion-slide>
    <ion-slide>
      <app-select-participants
        [participants]="participants"
      ></app-select-participants>
    </ion-slide>
  </ion-slides>
</ion-content>

<ion-footer>
  <ion-button
    (click)="importTicket()"
    expand="block"
    [disabled]="!hasMarketMethodAndParticipantsSelected()"
    >Go</ion-button
  >
  <ion-input
    placeholder=""
    type="file"
    accept="application/pdf"
    *ngIf="method==='pdf'"
    (change)="readPdf($event)"
    class="upload"
  ></ion-input>
</ion-footer>
