<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Profile - Friends
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="userFriendsObs | async">
    <ion-list>
      <ion-item *ngFor="let friend of userFriends.friends">
        <ion-item-sliding>
          <ion-item>
            <ion-avatar item-start>
              <ion-img [src]="friend.photoUrl"></ion-img>
            </ion-avatar>
            <ion-item>{{ friend.name }}</ion-item>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="black">
              <ion-fab-button (click)="remove(friend)">
                <ion-icon name="trash" size="large"></ion-icon>
              </ion-fab-button>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

<ion-footer>
  <ion-button expand="block" (click)="add()"
    >ADD FRIEND</ion-button
  >
</ion-footer>
