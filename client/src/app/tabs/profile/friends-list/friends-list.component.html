<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Profile - Friends
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="userFriendsObs | async">
    <ion-list>
      <ion-item *ngFor="let friend of userFriends.friends">
        <ion-item-sliding>
          <ion-item>
            <ion-item>{{ friend.username }}</ion-item>
          </ion-item>
        </ion-item-sliding>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
